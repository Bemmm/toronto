<script>
       initFancyBox();
</script>
<carousel interval="10000">
    <slide ng-repeat="slide in slides" active="slide.active" style="max-height:800px; overflow:hidden;">
        <img ng-src="{{slide.image}}" alt="">

    </slide>

</carousel>
<div class="container" ng-controller="ModalDemoCtrl">
	<div class="row container-pad20" ng-repeat="groupname in belenco">

	<h2 style="padding-bottom:20px;">{{groupname.group}}</h2>

		<div class="silestone-item col-lg-2 " ng-repeat="item in groupname.photos">
			<div class="silestone-img" ng-click="belencoOpen(item, groupname.group)">
				<a href="" class="" rel="" >
					<img ng-src="{{item.prev}}" alt="">
				</a>
			</div>	
		<h4 class="text-center" style="padding-top:10px; color:#000;">{{item.name}}</h4>

		</div>
	</div>
</div>
