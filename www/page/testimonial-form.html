<div class="testimonial-modal">
    <div class="modal-header">
        <h3 class="modal-title">Im a modal!</h3>
    </div>
    <div class="modal-body text-center">
 <div class="form-group">
  <label for="nme">Name:</label>
  <input type="text" class="form-control" id="nme">
</div>
<div class="form-group">
  <label for="eml">Password:</label>
  <input type="email" class="form-control" id="eml">
</div>
<div class="form-group">
  <label for="fbk">Feedback:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>    
<div class="form-group">
    <div class="row">
        <div class="span6">
            <input type="file" id="file1" multiple/>
        </div>

    </div>
</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">Send</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
