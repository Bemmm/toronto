<script>
       initFancyBox();
</script>
<carousel interval="10000">
    <slide ng-repeat="slide in slides" active="slide.active" style="max-height:600px; overflow:hidden;">
        <img ng-src="{{slide.image}}" alt="">

    </slide>

</carousel>
<div class="container container-pad50">
<div class=" text-center container-pad20" style="padding-top:0;">
	<h1><span>Caesarstone</span> countertops</h1>
</div>
<div class="row caesarstone-item" ng-repeat="item in caesarstone">
<div class="container-pad20">
	<h2>{{item.name}}</h2>

</div>
	<div class="col-lg-2 caesarstone-img" ng-repeat="listitem in item.list">
		<a href="{{listitem.image}}" rel="{{item.name}}" class="fancybox">
			<img ng-src="{{listitem.thumbnail}}" alt="">
		</a>
	</div>

</div>


</div>
